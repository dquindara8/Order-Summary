<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Order Summary Card Component</title>
</head>
<body>
    <div class="container">
      <img src="https://i.ibb.co/h7wcY07/illustration-hero-1.jpg" class="img1" alt="illustration-hero">
      <section class="section">
          <p class="para1">Order Summary</p>
          <p class="para2">You can now listen to millions of songs, <br> audiobooks, and podcasts on any device <br> anywhere you like!</p>

          <span class="info-section">
            <img src="https://i.ibb.co/vky4H7Z/icon-music-1.jpg" class="img2" style="width: 35px; height: 35px;" alt="icon-music">            
            <p class="para3">Annual Plan <br> <span class="sub-section">$59.99/year</span></p>
            <p class="para4">Change</p>
          </span>

          <button type="button" class="button">Proceed to Payment</button>
          <p class="para5">Cancel Order</p>
      </section>
    </div>
</body>
</html>
